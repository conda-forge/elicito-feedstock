{% set name = "elicito" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/elicito-{{ version }}.tar.gz
  sha256: f40a0e33594ee9ed9ea09358c1bdcc14c463920c793ac9a6596eb1aee219e936

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}
    - tqdm >=4.38
    - numpy >=1.24
    - tensorflow >=2.16.0
    - tensorflow-probability >=0.24.0
    - joblib >=1.4.2
    - tf-keras >=2.16.0
    - xarray >=2025.9.0

test:
  imports:
    - elicito
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://elicito.readthedocs.io
  summary: A Python package for learning prior distributions based on expert knowledge
  license: Apache-2.0
  license_file: LICENCE
  doc_url: https://elicito.readthedocs.io
  dev_url: https://github.com/florence-bockting/elicito

extra:
  recipe-maintainers:
    - florence-bockting
