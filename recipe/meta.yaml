{% set name = "elicito" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/elicito-{{ version }}.tar.gz
  sha256: 070da0411d25d26db818a5b698ca662f5cde15c87a386c4ba53783dca6f6b637

build:
  skip: true # [not win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pdm-backend
    - pip
  run:
    - python
    - tqdm >=4.38
    - numpy >=1.24
    - tensorflow >=2.16.0
    - tensorflow-probability >=0.24
    - joblib >=1.4.2
    - tf-keras >=2.16.0
    - xarray >=2025.9.0

test:
  imports:
    - elicito
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://elicito.readthedocs.io
  summary: A Python package for learning prior distributions based on expert knowledge
  license: Apache-2.0
  license_file: LICENCE
  doc_url: https://elicito.readthedocs.io
  dev_url: https://github.com/florence-bockting/elicito

extra:
  recipe-maintainers:
    - florence-bockting
